<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(updatePassword() {

 $("#btnSubmit").click(function(){
	var userName = $("#uname").val();
	var newPassword = $("#newPassword").val();
	var oldPassword = $("#oldPassword").val();
	$.ajax({type: 'PUT', contentType: 'application/json', url:'https://loginjava.herokuapp.com/user/update',
	data: '{"userName": userName, "oldPassword": newPassword, "newPassword": oldPassword}',
	success: alert('wow'),
	error: alert(userName)
		});
		 }); 
});

</script>
    <title>Update Password</title>
  </head>
  <body>
		<form action="action_page.php" >
			<div class="container">
			<label for="uname"><b>Username</b></label> 
			<input placeholder="Enter Username" name="userName" required="" type="text"> 
			<label for="psw"><b>Enter Old Password</b></label> <input placeholder="Old Password"
				name="oldPassword" required="" type="password">
			<label for="psw"><b>Enter New Password</b></label> <input placeholder="New Password"
				name="newPassword" required="" type="password">
			<label for="psw"><b>Enter New Password Again</b></label> <input placeholder="New Password"
				name="newPswTwo" required="" type="password">
			<button type="button" onclick="updatePassword()" id = "btnSubmit">Update Password</button>	 
		</form>
  </body>
</html>
